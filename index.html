<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
    </head>
  
    <body>
        <div class="container py-2">
            <div class="row" id="formulario">
                <div class="col-md-12">
                    <h4>Formulário de Compras</h4>
                    <form id="Form">
                        <label for="dataCompra">Data :</label>
                        <input type="date" class="form-control" id="data" name="data" value="2024-12-31" required><br>

                        <label for="descricao">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" name="descricao"  value="Descrição Ativo" required><br>

                        <button type="button" onclick="salvar()">Salvar</button>
                        <button onclick="mostrarTabela()">Cancelar</button>
                    </form>
                    <br>
                </div>
            </div>

            <div class="row" id="tabela">
                <div class="col-md-12">
                    <button onclick="mostrarFormulario()">Cadastrar</button>
                    <br>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm">
                            <thead class="">
                            <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Alterar</th>
                            </tr>
                            </thead>
                            <tbody id="lista">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
        <script>
            document.getElementById('data').valueAsDate = new Date();
        </script>
    </body>
</html>
